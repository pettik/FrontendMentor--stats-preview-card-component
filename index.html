<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="left">
        <h1>Get <span>insights</span> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

  <div class="stats">
    <div class="box"><span>10k+</span>companies</div>
    <div class="box"><span>314</span>templates</div>
    <div class="box"><span>12M+ 
    </span>queries</div>
  </div>
   
   
      </div>
      <div class="right">
        <img class="header-desktop" src="images/image-header-desktop.jpg" alt="Office">
        <img class="header-mobile" src="images/image-header-mobile.jpg" alt="Office">
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pettik">Petr Bednarski</a>.
  </div>
</body>
</html>
